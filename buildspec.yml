version: 0.2

phases:
  install:
    runtime-versions:
      php: 7.4
    commands:
      - echo Installing dependencies...
      - cd src
      - composer install
  build:
    commands:
      - echo Building Laravel application...
      - cp .env.example .env
      - php artisan key:generate
      - php artisan cache:clear
      - php artisan config:cache
      - php artisan route:cache
      - php artisan view:cache
  post_build:
    commands:
      - echo Adding additional files to artifact
      - cd ../
      - ls -l
      - zip -r ../artifacts/application.zip .
      - cd /root/.composer/cache
      - zip -r ../../artifacts/composer_cache.zip .
      - cd /root/.config
      - zip -r ../../artifacts/config.zip .
artifacts:
  files:
    - artifacts/application.zip
    - artifacts/composer_cache.zip
    - artifacts/config.zip